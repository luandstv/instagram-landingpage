<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    
    <title>instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="instagram celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
             <img src="https://scontent-gru1-1.cdninstagram.com/v/t51.2885-19/s150x150/102653439_257081709044230_1011383248889551926_n.jpg?_nc_ht=scontent-gru1-1.cdninstagram.com&_nc_ohc=-lGHVT-QHpIAX-ihWF2&oh=c209b648ebd31856900696014e4861d8&oe=5FC2F66F" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como Luanalves_dev</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é Luanalves_dev</p>
            <p class="not-account">
                <span class="link-blue" >Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="" class="app-download"></a>
            <a href="" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
